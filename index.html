<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <div class="form">
        <div class="top-section">
            <section id="details">
                <h1>Your Profile</h1>
                <ul>
                    <li> <b>Name:</b> <input type="text" name="name" /> </li>
                    <li> <b>Email:</b> <input type="email" name="email" /> </li>
                </ul>
            </section>

            <section id="bottom-section">
                <h1>Your Review</h1>
                <p> How did you hear about us ? <input type="text" name="referral" /></p>

                <p>Would you visit again ?</p>
                <ul>
                    <li><input type="checkbox" name="visit_again" value="yes" />Yes</li>
                    <li><input type="checkbox" name="visit_again" value="no" />No</li>
                    <li><input type="checkbox" name="visit_again" value="maybe" />Maybe</li>
                </ul>

                <p>Comments: <textarea name="comments" rows="4" cols="50"></textarea></p>

                <p> <input type="checkbox" name="email_updates" /> Sign up for email updates.</p>

                <button type="submit">Submit Review</button>
            </section>
        </div>
    </div>
</body>
</html>
